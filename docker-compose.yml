version: '2.0'

services:

  swcollector:
    container_name: swcollector
    restart: always
    build: ./sw
    image: app_swcollector
    ports:
      - "2003:2003"
    volumes:
      - /data/2003/cfg.json:/usr/local/swcollector/cfg.json
    network_mode: "bridge"
  
  swcollector-noc:
    container_name: swcollector-noc
    restart: always
    build: ./sw-noc
    image: app_swcollector-noc
    ports:
      - "2002:2002"
    volumes:
      - /data/2002/cfg.json:/usr/local/swcollector/cfg.json
    network_mode: "bridge"

  hkswcollector:
    container_name: hkswcollector
    restart: always
    build: ./hksw
    image: app_hkswcollector
    ports:
      - "2004:2004"
    volumes:
      - /data/2004/cfg.json:/usr/local/swcollector/cfg.json
    network_mode: "bridge"
